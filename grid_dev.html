        }
        .caixa {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid black;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.979);
            padding: 15px;
            border-radius: 15px;
            width: 1300px;
            height: 800px;
            text-align: center;
            flex-wrap: nowrap;
        }
        .grid {
            display: grid;
            grid-template-columns: 20% 700px 23%;
            grid-template-rows: 780px 50px;
            grid-column-gap: 5px;
            grid-row-gap: 0px;
        }
        .esquerda {
            border: 1px solid #5F3BC6;
            border-radius: 8px;
            text-align: center;
        }
        .meio {
            border: 1px solid #5F3BC6;
            border-radius: 8px;
        }
        .direita {
            border: 1px solid #5F3BC6;
            border-radius: 8px;
        }
        li {
            list-style: none;
        }
        button {
            background-color: transparent;
            width: 70%;
            height: 40px;
            border: none;
            color: #5F3BC6;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: transparent;
            border: 1px solid #5F3BC6;
        }
        #terceira {
            margin: auto;
            background-color: transparent;
            height: 24vh;
            width: 98%;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            border: 1px solig rgba(255, 255, 255, 0.18);
        }
        .quarta {
            margin: auto;
            width: 98%;
            height: 58vh;
            border-radius: 30px;
        }
        #box {
            display: grid;
            grid: repeat(2, 200px) / auto-flow 195px;
            justify-content: space-evenly;
            padding: 1%;
            margin-right: 15%;
            grid-column-gap: 80px;
        }
        #box>div {
            background-color: rgb(0, 0, 0, 0.1);
            width: 260px;
            height: 180px;
            border-radius: 10px;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1));
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            border: 1px solig rgba(255, 255, 255, 0.18);
            color: #5F3BC6;
        }
        #box img{
            width: 260px;
            height: 180px;
            border-radius: 10px;  
        }
        span {
            margin-left: 5px;
            color: #5F3BC6;
        }
        p {
            text-indent: 20px;
            color: #5F3BC6
        }
        a:link {
            color: #5F3BC6;
            font-family: Candara;
            text-decoration: none;
        }
        a:hover {
            font-weight: bolder;
            border-radius: 5px;
        }
        #divBusca {

            border: solid 2px #5F3BC6;
            border-radius: 8px;
            width: 590px;
            height: 54px;
            padding-left: 15%;
        }
        #txtBusca {
            float: left;
            background-color: transparent;
            padding-left: 5px;
            font-size: 18px;
            border: none;
            height: 32px;
            /* width: 191px; */
        }
        #btnBusca {
            border: none;
            float: right;
            height: 54px;
            border-radius: 0 8px 8px 0;
            width: 75px;
            font-weight: bold;
            background: #5F3BC6;
        }
        #divBusca img {
            float: left;
            height:45px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        #seguidores img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            float: left;
        }
        #seguidores button {
            border: 1px solid #5F3BC6;
            border-radius: 6px;
            width: 20%;
            height: 25px;
            float: right;
        }
        #seguidores div {

            height: 45px;
            font-size: 18px;
        }
        #logo img {

        }
        h1 {

            padding-left: 10%;
        }
        .titulo {
            font-size: 25px;
            text-align: center;
